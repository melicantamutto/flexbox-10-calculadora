<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="resultado">0</div>
        <div class="fila">
            <div class="gris normal">AC</div>
            <div class="gris normal">+-</div>
            <div class="gris normal">%</div>
            <div class="amarillo normal">/</div>
        </div>
        <div class="fila">
            <div class="oscuro normal">7</div>
            <div class="oscuro normal">8</div>
            <div class="oscuro normal">9</div>
            <div class="amarillo normal">X</div>
        </div>
        <div class="fila">
            <div class="oscuro normal">4</div>
            <div class="oscuro normal">5</div>
            <div class="oscuro normal">6</div>
            <div class="amarillo normal">-</div>
        </div>
        <div class="fila">
            <div class="oscuro normal">1</div>
            <div class="oscuro normal">2</div>
            <div class="oscuro normal">3</div>
            <div class="amarillo normal">+</div>
        </div>
        <div class="fila">
            <div class="oscuro grow">0</div>
            <div class="oscuro normal">.</div>
            <div class="amarillo normal">=</div>
        </div>
    </div>
</body>
</html>
